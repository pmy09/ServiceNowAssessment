<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment UI</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="meat">
        <h1>Hello!</h1>
        <h2>Which would you care to view ?</h2>
        <h2>My learning 
            <button class="open">EXPERIENCE</button> or
            <button class="open1">CHALLENGES</button>
        </h2>
    </div>
    <div id="modal" class="modal">
        <div class="content">
            <h3>Learning Experience</h3>
            <ul>
                <li>Excercises are clear and easy to follow</li>
                <li>Well organised and easy to use platform</li>
            </ul>
            <button class="close">CLOSE</button>
        </div>
    </div>
    <div id="modal1" class="modal">
        <div class="content">
            <h3>Challenges</h3>
            <ul>
                <li>Inability to work offline</li>
            </ul>
            <button class="close1">CLOSE</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
